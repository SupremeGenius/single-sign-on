      <div mat-card-avatar class="header-image"></div>
    </mat-card-header>
    <div class="card-content">
      <router-outlet></router-outlet>
    </div>
  </mat-card>
  <div></div>

      <a class="mat-subheading-2 link" href="https://vcp.sh">&copy;2017-{{ Date.FullYear }}, VCP Land Schleswig-Holstein
        e.V.</a>
